version: '3.8'

services:
  ekosim-postgres:
    image: postgres:15-alpine
    container_name: ekosim-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ekosim}
      - POSTGRES_USER=${POSTGRES_USER:-ekosim}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d:ro
    networks:
      - ekosim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ekosim} -d ${POSTGRES_DB:-ekosim}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ekosim-backend:
    build:
      context: ../ekosim
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/backend.Dockerfile
    container_name: ekosim-backend
    environment:
      - POSTGRES_HOST=ekosim-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ekosim}
      - POSTGRES_USER=${POSTGRES_USER:-ekosim}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - backend-data:/var/app/current/myDB
    networks:
      - ekosim-network
    depends_on:
      ekosim-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ekosim-api:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/api.Dockerfile
    container_name: ekosim-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - POSTGRES_HOST=ekosim-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ekosim}
      - POSTGRES_USER=${POSTGRES_USER:-ekosim}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - BACKEND_URL=http://ekosim-backend:8080
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    networks:
      - ekosim-network
    depends_on:
      ekosim-postgres:
        condition: service_healthy
      ekosim-backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ekosim-frontend:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/frontend.production.Dockerfile
    container_name: ekosim-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - API_URL=http://ekosim-api:3001
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - ekosim-network
    depends_on:
      ekosim-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend-data:
    driver: local

networks:
  ekosim-network:
    driver: bridge
