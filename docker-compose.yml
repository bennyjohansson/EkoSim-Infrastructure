version: '3.8'

services:
  ekosim-frontend:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../EkoWeb/modern:/app:delegated  # Live code reload
      - /app/node_modules  # Container-managed node_modules
    networks:
      - ekosim-network
    depends_on:
      - ekosim-api

  ekosim-api:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/api.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ../EkoWeb/legacy:/app:delegated  # Live code reload
      - /app/node_modules  # Container-managed node_modules
      - ../ekosim/myDB:/ekosim/myDB  # Mount to match API server path expectations
    networks:
      - ekosim-network

  ekosim-backend:
    build:
      context: ../ekosim
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/backend.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/ekosim.db
    volumes:
      - ../ekosim:/app/source:delegated  # Live code reload for development
      - ../ekosim/myDB:/var/app/current/myDB
    networks:
      - ekosim-network

networks:
  ekosim-network:
    driver: bridge