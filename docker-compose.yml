version: '3.8'

services:
  ekosim-frontend:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
    volumes:
      - ../EkoWeb/modern:/app:delegated  # Live code reload
      - /app/node_modules  # Container-managed node_modules
    networks:
      - ekosim-network
    depends_on:
      - ekosim-api

  ekosim-api:
    build:
      context: ../EkoWeb
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/api.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - POSTGRES_HOST=ekosim-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ../EkoWeb/legacy:/app:delegated  # Live code reload
      - ekosim-api-modules:/app/node_modules  # Named volume for node_modules
      - ../ekosim/myDB:/ekosim/myDB  # SQLite databases access
    networks:
      - ekosim-network
    depends_on:
      - ekosim-postgres

  ekosim-backend:
    build:
      context: ../ekosim
      dockerfile: ../EkoSim-Infrastructure/dockerfiles/backend.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/ekosim.db
    volumes:
      - ../ekosim:/app/source:delegated  # Live code reload for development
      - ../ekosim/myDB:/var/app/current/myDB
    networks:
      - ekosim-network
    depends_on:
      - ekosim-postgres

  ekosim-postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d
    networks:
      - ekosim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ekosim -d ekosim"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  ekosim-api-modules:
    driver: local

networks:
  ekosim-network:
    driver: bridge