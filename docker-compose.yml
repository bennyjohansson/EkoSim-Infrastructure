version: '3.8'

services:
  ekosim-frontend:
    build:
      context: ..
      dockerfile: EkoSim-Infrastructure/dockerfiles/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - ekosim-api
      - ekosim-backend
    networks:
      - ekosim-network
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro

  ekosim-api:
    build:
      context: ..
      dockerfile: EkoSim-Infrastructure/dockerfiles/api.Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/data/ekosim.db
      - BACKEND_URL=http://ekosim-backend:8080
    volumes:
      - ../EkoWeb/api:/app:delegated  # Live code reload for development
      - sqlite-data:/data
    networks:
      - ekosim-network
    depends_on:
      - ekosim-backend

  ekosim-backend:
    build:
      context: ..
      dockerfile: EkoSim-Infrastructure/dockerfiles/backend.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/ekosim.db
    volumes:
      - ../ekosim:/app:delegated  # Live code reload for development
      - sqlite-data:/data
    networks:
      - ekosim-network

volumes:
  sqlite-data:
    driver: local

networks:
  ekosim-network:
    driver: bridge